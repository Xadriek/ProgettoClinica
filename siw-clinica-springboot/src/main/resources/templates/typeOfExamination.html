<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.esame})"> </head>
	
<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			<section class="group">
				<div class="one_half first">
					
				</div>
				<div class="one_half">
				<ul class="nospace group inspace-15">
					<li class="one_half first btmspace-50">
						<article>
							<h6 class="heading" th:text="#{header.typeOfExaminationSingolo}">Tipologia</h6>
							<div th:if="${typeOfExamination}" th:object="${typeOfExamination}">
							<h5 class="heading" >Nome:</h5>
								<h6 class="heading" th:text="*{name}">qui-va-data-nome</h6>
								<h5 class="heading" >Descrizione:</h5>
								<h6 class="nospace" th:text="*{description}">qui-va-description</h6>
								<p>                                                         </p>
								<h5 class="heading" >Costo:</h5>
								<h6 class="heading" th:text="*{ cost}">qui-va-cost</h6>
								
							</div>
							<p class="nospace"></p>
							<div th:unless="${typeOfExamination}">Non esiste</div>
							
						</article>
          			</li>
        	</ul>
      </div>					
 	</section>
    <!-- ############################################################################################# -->
    <!-- / main body -->
    <div class="clear"></div>
  	</main>
	</div>
</body>
</html>
