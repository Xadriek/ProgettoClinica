<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title='Progetto Clinica')"> </head>

<body id="top">
	<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	
<div class="wrapper row3">
 <main class="hoc container clear"> 
    <!-- main body -->
    <!-- ############################################################################################# -->
    <section class="group">
      
      <div class="one_half first">
      <div class="containerLogin">
		<div>
			<h6 class="heading" th:text="#{header.requirement}">Dati Requisiti</h6>
		</div>
			
	<form th:action="@{requirement}" method="POST" th:object="${requirement}" >
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
	<table>
    	<tr>
        <td>
        	<h6 class="heading"><span>Nome:<input type="text" th:field="*{name}" id="requirement" th:placeholder="${requirement.name}" required /></span></h6>
			<h6 class="heading"><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></h6>
        </td>
        <td>
        	<h6 class="heading"><span>Descrizione:<input type="text" th:field="*{description}" id="requirement" th:placeholder="${requirement.description}" required/></span></h6>
			<h6 class="heading"><span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></h6>
        </td>
     	<td>
        	<h6 class="heading"><span>Tipologia:<input type="text" th:field="*{typeOfExamination}" id="requirement" th:placeholder="${requirement.typeOfExamination}" required/></span></h6>
			<h6 class="heading"><span th:if="${#fields.hasErrors('typeOfExamination')}" th:errors="*{typeOfExamination}"></span></h6>
        </td>
    	</tr>
    	   <tr>
        <td>		
    	   		
    	   		
    	 </td>
        <td>
        	
        </td>
     
    	</tr>  			
	</table>
	<div>

					

				</div>
			<div>
				<h6 class="heading"><span><button type="submit">Inserisci requisito</button></span></h6>
			</div>
			<div>
			<footer><a class="btn" th:href="@{/requirementComplete}">Termina</a></footer>
			</div>
	</form>
	</div>
	  <div>
	  </div>
      </div>
 
      
 

    </section>
    <!-- ############################################################################################# -->
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
	<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
</body>
</html>
