<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.esame})">
</head>

<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			<section class="group">
				<div class="one_half first"></div>
				<div class="one_half">
					<ul class="nospace group inspace-15">
						<li class="one_half first btmspace-50">
							<article>
								<h6 class="heading" th:text="#{header.patientSingolo}">Paziente</h6>
								<div th:if="${patient}" th:object="${patient}">
									<h5 class="heading">Nome:</h5>
									<h6 class="heading" th:text="*{nome}">qui-va-data-name</h6>
									<h5 class="heading">Cognome:</h5>
									<h6 class="nospace" th:text="*{cognome}">qui-va-surname</h6>
									<p></p>


								</div>
								<p class="nospace"></p>
								<div th:unless="${patient}">Non esiste</div>
								<div th:if="${session.role}=='ADMIN'">
									<footer class="center"> </footer>
								</div>
							</article>
						</li>
					</ul>
				</div>
			</section>
			<!-- ############################################################################################# -->
			<!-- / main body -->
			<div class="clear"></div>
		</main>
	</div>
</body>
</html>
