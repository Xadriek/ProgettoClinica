<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.esame})"> </head>
	
<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			<section class="group">
				<div class="one_half first">
					
				</div>
				<div class="one_half">
				<ul class="nospace group inspace-15">
					<li class="one_half first btmspace-50">
						<article>
							<h6 class="heading" th:text="#{header.esameSingolo}">Esame</h6>
							<div th:if="${exam}" th:object="${exam}">
							<table >
								<tr>
									<td>
										<h6 class="heading">
										
											<span>Data Prenotazione:</span>
										</h6>
										
									</td>
									<td>
										<h6 class="heading">
											<span>Data Esame:</span>
										</h6>
										
									</td>

								</tr>
								
								<tr>
									<td>
										<h6 class="heading">
										
											<span><h6 class="heading" th:text="*{dateOfPrenotation}">qui-va-data-prenotazione</h6></span>
										</h6>
										
									</td>
									<td>
										<h6 class="heading">
											<span><h6 class="nospace" th:text="*{dateExamination}">qui-va-data-esame</h6></span>
										</h6>
										
									</td>

								</tr>
								
								
								<tr>
									<td>
										<h6 class="heading">
										
											<span><a class="btn" th:href="@{'/exam/export/pdf' + '/' + ${exam.id}}">Export to PDF</a></span>
										</h6>
										
									</td>
									<td>
										<h6 class="heading">
											<span><a class="btn" th:href="@{'/admin/result'}">Inserimento Risultato</a>	</span>
										</h6>
									</td>
								</tr>
							</table>	
							</div>
							<p class="nospace"></p>
							<div th:unless="${exam}">Non esiste</div>
							<div>
							</div>
						</article>
          			</li>
        	</ul>
      </div>					
 	</section>
    <!-- ############################################################################################# -->
    <!-- / main body -->
    <div class="clear"></div>
  	</main>
	</div>
	
	  <figure class="hoc container clear imgroup"> 
    <!-- ################################################################################################ -->
    <figcaption class="sectiontitle">
      <p class="heading underline font-x2" >Risultati</p>
    </figcaption>
              <table>
                <tr>
                    <th>Nome </th>
                    <th>Valore</th>
                </tr>
                <tr th:each="result : ${exam.result}">
                    <td th:text="${result.id}">ID </td>
                    <td><a href="result.html" th:href="@{'/result' + '/' + ${result.id}}" >
	<em th:text="|${result.name} ${result.value}|">risultato</em> </a></td>
                </tr>
        </table>
   
  </figure> 
</body>
</html>
