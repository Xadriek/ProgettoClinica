<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.esame})"> </head>
	
<body id="top">
	<div >
		<header th:replace="fragments/default.html :: intestazione"></header>
	</div>
	

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			
			<section class="group">
				<div class="one_half first">
					
				</div>
				<div class="one_half">
				<ul class="nospace group inspace-15">
					<li class="one_half first btmspace-50">
						<article>
							<p class="heading underline font-x2"  th:text="#{header.typeOfExaminationSingolo}">Tipologia</p>
							
						
							<div th:if="${typeOfExamination}" th:object="${typeOfExamination}">
							
							
			<section class="group">
				<div class="one_half last">
					
				</div>
				<table >
				<tr>
				<td>
				<h5 class="heading" >IDENTIFICATIVO:</h5></td>
				<td><h6 class="heading" th:text="*{id}">CODICE TIPOLOGIA</h6></td>
				</tr>
				<tr>
				<td>
								<h5 class="heading" >NOME :</h5></td>
								<td><h6 class="heading" th:text="*{name}">qui-va-data-nome</h6></td>
								<tr>
								<td><h5 class="heading" >DESCRIZIONE</h5></td>
								<td><h6 class="heading" th:text="*{description}">qui-va-description</h6></td>
								</tr>
								<tr>
								<td>
								<h5 class="heading" >COSTO:</h5></td>
								<td><h6 class="heading" th:text="*{cost}">qui-va-cost</h6></td>
								</tr>
								
				</table>			
							</div>
							<p class="nospace"></p>
							<div th:unless="${typeOfExamination}">Non esiste</div>
							<div>
							</div>
						</article>
          			</li>
        	</ul>
      </div>					
 	</section>			
			

    <!-- ############################################################################################# -->
    <!-- / main body -->
    <div class="clear"></div>
  	</main>
	</div>
		  <figure class="hoc container clear imgroup"> 
    <!-- ################################################################################################ -->
    <figcaption class="sectiontitle">
      <p class="heading underline font-x2" >Requisiti</p>
    </figcaption>
              <table>
                <tr>
                    <th>Nome </th>
                    <th>Descrizione</th>
                    
                </tr>
                <tr th:each="requirement : ${typeOfExamination.requirements}">
                    <td th:text="${requirement.name}">ID </td>
                    <td><a   >
	<em th:text="${requirement.description}">Requisiti</em> </a></td>
                </tr>
        </table>
   
  </figure> 
	
	
</body>
</html>
