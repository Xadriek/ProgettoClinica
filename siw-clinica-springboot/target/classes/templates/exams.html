<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title='Progetto Clinica')">
	 </head>

<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>
	
	
<div class="bgded overlay" style="background-image:url('images/backgrounds/01.png');">
   <figure class="hoc container clear imgroup"> 
    <!-- ################################################################################################ -->
    <figcaption class="sectiontitle">
      <p class="heading underline font-x2" th:text="#{header.esami}">Elenco Esami</p>
    </figcaption>
    
              <table>
                <tr>
                	<th>Codice identificativo</th>
                	<th>Tipologia</th>
                    <th>Data prenotazione</th>
                    <th>Data esame</th>
                    <th>Medico</th>
                    <th>Paziente</th>
                </tr>
                <tr th:each="exam : ${exams}">
                    <td th:text="${exam.id}">ID </td>
                    <td><a   th:href="@{'/exam' + '/' + ${exam.id}}" >
	<em th:text="${exam.typeOfExamination.name} ">Esame</em> </a></td>
	<td th:text="${exam.DateOfPrenotation}">ID </td>
	<td th:text="${exam.DateExamination}">ID </td>
	<td th:text="|${exam.doctor.surname} ${exam.doctor.name}|">ID </td>
	<td th:text="|${exam.patient.cognome} ${exam.patient.nome}|">ID </td>
                </tr>
        </table>
   
  </figure> 
  <!-- ################################################################################################ -->
  
</div>	

	<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
</body>
</html>
