<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title='Progetto Clinica')">
	 </head>

<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>
	
	
	
	
<div class="bgded overlay" style="background-image:url('images/backgrounds/01.png');">
   <figure class="hoc container clear imgroup"> 
    <!-- ################################################################################################ -->
    <figcaption class="sectiontitle">
      <p class="heading underline font-x2" th:text="#{header.doctor}">Elenco Medici</p>
    </figcaption>
          <table>
                <tr>
                    <th>Codice</th>
                    <th>Cognome</th>
                    <th>Nome</th>
                    <th>Specializzazione</th>
                </tr>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.id}">ID </td>
                    <td><a   th:href="@{'/doctor' + '/' + ${doctor.id}}" >
	<em th:text="${doctor.surname}">Surname</em> </a></td>
                 <td th:text="${doctor.name}">Name </td>
                  <td th:text="${doctor.specialization}">Specializzazion </td>
                </tr>
        </table>
  </figure> 
  <!-- ################################################################################################ -->
  
</div>	

	<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
</body>
</html>
