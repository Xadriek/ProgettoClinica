<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.esame})"> </head>
	
<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			
			<section class="group">
				<div class="one_half first">
					
				</div>
				<div class="one_half">
				<ul class="nospace group inspace-15">
					<li class="one_half first btmspace-50">
						<article>
							<h6 class="heading" th:text="#{header.typeOfExaminationSingolo}">Tipologia</h6>
						
							<div th:if="${typeOfExamination}" th:object="${typeOfExamination}">
							
							
							<table >
								<tr>
									<td>
										<h6 class="heading">
										
											<span>Nome:</span>
										</h6>
										
									</td>
									<td>
										<h6 class="heading">
											<span>Descrizione:</span>
										</h6>
										
									</td>
										<td>
										<h6 class="heading">
											<span>Costo:</span>
										</h6>
										
									</td>

								</tr>
								
								<tr>
									<td>
										<h6 class="heading">
										
											<span><h6 class="heading" th:text="*{name}">qui-va-data-nome</h6></span>
										</h6>
										
									</td>
									<td>
										<h6 class="heading">
											<span><h6 class="nospace" th:text="*{description}">qui-va-description</h6></span>
										</h6>
										
									</td>
									<td>
										<h6 class="heading">
											<span><h6 class="nospace" th:text="*{cost}">qui-va-cost</h6></span>
										</h6>
										
									</td>
								</tr>
								

							</table>	
							</div>
							<p class="nospace"></p>
							<div th:unless="${typeOfExamination}">Non esiste</div>
							<div>
							</div>
						</article>
          			</li>
        	</ul>
      </div>					
 	</section>			
			

    <!-- ############################################################################################# -->
    <!-- / main body -->
    <div class="clear"></div>
  	</main>
	</div>
		  <figure class="hoc container clear imgroup"> 
    <!-- ################################################################################################ -->
    <figcaption class="sectiontitle">
      <p class="heading underline font-x2" >Requisiti</p>
    </figcaption>
              <table>
                <tr>
                    <th>Nome </th>
                    <th>Descrizione</th>
                    
                </tr>
                <tr th:each="requirement : ${typeOfExamination.requirements}">
                    <td th:text="${requirement.id}">ID </td>
                    <td><a href="requirement.html" th:href="@{'/requirement' + '/' + ${requirement.id}}" >
	<em th:text="|${requirement.name} ${requirement.description}|">Requisiti</em> </a></td>
                </tr>
        </table>
   
  </figure> 
	
	
</body>
</html>
