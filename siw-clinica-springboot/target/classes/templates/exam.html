<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.esame})"> </head>
	
<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			<section class="group">
				<div class="one_half first">
					
				</div>
				<div class="one_half">
				<ul class="nospace group inspace-15">
					<li class="one_half first btmspace-50">
						<article>
							<h6 class="heading" th:text="#{header.esameSingolo}">Esame</h6>
							<div th:if="${exam}" th:object="${exam}">
							<h5 class="heading" >Data Prenotazione:</h5>
								<h6 class="heading" th:text="*{dateOfPrenotation}">qui-va-data-prenotazione</h6>
								<h5 class="heading" >Data Esame:</h5>
								<h6 class="nospace" th:text="*{dateExamination}">qui-va-data-esame</h6>
								<p>                                                         </p>
								<h5 class="heading" >Tipo Esame:</h5>
								<h6 class="heading" th:text="*{ typeOfExamination}">qui-va- typeOfExamination</h6>
							</div>
							<p class="nospace"></p>
							<div th:unless="${exam}">Non esiste</div>
							<div>
							<a class="btn" th:href="@{'/exam/export/pdf' + '/' + ${exam.id}}">Export to PDF</a>
							</div>
							
						</article>
          			</li>
        	</ul>
      </div>					
 	</section>
    <!-- ############################################################################################# -->
    <!-- / main body -->
    <div class="clear"></div>
  	</main>
	</div>
</body>
</html>
