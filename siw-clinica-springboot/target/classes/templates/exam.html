<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.esame})">
</head>

<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			<section class="group">
				<div class="one_half first"></div>
				<div class="one_half">
					<ul class="nospace group inspace-15">
						<li class="one_half first btmspace-50">
							<article>
								<p class="heading underline font-x2"  th:text="#{header.esameSingolo}">Esame</p>
								
								<div th:if="${exam}" th:object="${exam}">
								<table>
          							<thead>
            							<tr>
              							<th>Data Prenotazione:</th>
              							<th>Data Esame:</th>
              							
            							</tr>
          							</thead>
          							<tbody>
            						<tr>
              						<td th:text="*{dateOfPrenotation}">qui-va-data-prenotazione</td>
              						<td th:text="*{dateExamination}">qui-va-data-esame></td>
              						
            						</tr>
            						<tr>
              						<td></td>
              						<td></td>
              						
            						</tr>
            						<tr>
              						<td><a class="btn"
														th:href="@{'/exam/export/pdf' + '/' + ${exam.id}}">Export
															to PDF</a></td>
              						<td th:if="${role}=='ADMIN'">
													<span><a class="btn" th:href="@{'/admin/result' + '/' + ${exam.id}}">Inserimento
															Risultato</a> </span></td>
              						
            						</tr>
            						
          							</tbody>
        							</table>
								
								

								</div>
								<p class="nospace"></p>
								<div th:unless="${exam}">Non esiste</div>
								<div></div>
							</article>
						</li>
					</ul>
				</div>
			</section>
			<!-- ############################################################################################# -->
			<!-- / main body -->
			<div class="clear"></div>
		</main>
	</div>

	<figure class="hoc container clear imgroup">
		<!-- ################################################################################################ -->
		<figcaption class="sectiontitle">
			<p class="heading underline font-x2">Risultati</p>
		</figcaption>
		<table>
			<tr>
				<th>Nome</th>
				<th>Valore</th>
			</tr>
			<tr th:each="result : ${exam.result}">
				<td th:text="${result.name}">ID</td>
				<td> <em
						th:text="${result.value}">risultato</em>
				</td>
			</tr>
		</table>

	</figure>
</body>
</html>
