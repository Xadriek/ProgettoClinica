<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title='Progetto Clinica')"> </head>

<body id="top">
	<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	
<div class="wrapper row3">
 <main class="hoc container clear"> 
    <!-- main body -->
    <!-- ############################################################################################# -->
    <section class="group">
      
      <div class="one_half first">
      <div class="containerLogin">
		<div>
			<h6 class="heading" th:text="#{header.result}">Dati Risultato</h6>
		</div>
			
	<form th:action="@{/admin/result}" method="POST" th:object="${result}" enctype="multipart/form-data">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
	<table>
	<tr>
        <td>				
			<h6 class="heading"><span>
			<label>Esame: </label> <select id="exam" th:field="*{exam}" required>
			<option th:each="exam : ${exams}"
						th:value="${exam.id}" th:text="${exam.id} "></option>
			</select>
			</span></h6>
        </td>
        <td>				
			
        </td>
         
    	</tr>  
    	<tr>
        <td>
        	<h6 class="heading"><span>Nome:<input type="text" th:field="*{name}" id="result" th:placeholder="${result.name}" required /></span></h6>
			<h6 class="heading"><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></h6>
        </td>
        <td>
        	<h6 class="heading"><span>Valore:<input type="text" th:field="*{value}" id="result" th:placeholder="${result.value}" required/></span></h6>
			<h6 class="heading"><span th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span></h6>
        </td>
     
    	</tr>
    	   			
	</table>
	<div>

					

				</div>
			<div>
				<h6 class="heading"><span><button type="submit">Inserisci altro risultato</button></span></h6>
			</div>
	</form>
			<div>
				<a class="btn" th:href="@{/exit}">Termina</a>
			</div>
	</div>
	  <div>
	  </div>
      </div>
 
      
 

    </section>
    <!-- ############################################################################################# -->
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
	<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
</body>
</html>
