<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.esame})">
</head>

<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			<section class="group">
				<div class="one_half first"></div>
				<div class="one_half">
					<ul class="nospace group inspace-15">
						<li class="one_half first btmspace-50">
						
						
					<article>
							<h6 class="heading" th:text="#{header.patientSingolo}">Paziente</h6>
							<div th:if="${patient}" th:object="${patient}">
							<table >
								<tr>
									<td>
										<h6 class="heading">
										
											<span>Nome:</span>
										</h6>
										
									</td>
									<td>
										<h6 class="heading">
											<span>Cognome:</span>
										</h6>
										
									</td>

								</tr>
								
								<tr>
									<td>
										<h6 class="heading">
										
											<span><h6 class="heading" th:text="*{nome}">qui-va-data-name</h6></span>
										</h6>
										
									</td>
									<td>
										<h6 class="heading">
											<span><h6 class="nospace" th:text="*{cognome}">qui-va-surname</h6></span>
										</h6>
										
									</td>

								</tr>
								
								
								
							</table>	
							</div>
							<p class="nospace"></p>
								<div th:unless="${patient}">Non esiste</div>
								<div th:if="${session.role}=='ADMIN'">
									<footer class="center"> </footer>
							</div>
						</article>				
						
						
					
						
						
							
						</li>
					</ul>
				</div>
			</section>
			<!-- ############################################################################################# -->
			<!-- / main body -->
			<div class="clear"></div>
		</main>
	</div>
	
	  <figure class="hoc container clear imgroup"> 
    <!-- ################################################################################################ -->
    <figcaption class="sectiontitle">
      <p class="heading underline font-x2" >Esami</p>
    </figcaption>
              <table>
                <tr>
                    <th>Nome </th>
                    <th>Valore</th>
                </tr>
                <tr th:each="exam : ${patient.exam}">
                    <td th:text="${exam.id}">ID </td>
                    <td><a href="exam.html" th:href="@{'/exam' + '/' + ${exam.id}}" >
	<em th:text="|${exam.dateOfPrenotation} ${exam.dateExamination}|">Esami</em> </a></td>
                </tr>
        </table>
   
  </figure> 	
	
</body>
</html>
