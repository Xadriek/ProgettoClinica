<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.esame})">
</head>

<body id="top">
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			<section class="group">
				<div class="one_half first"></div>
				<div class="one_half">
					<ul class="nospace group inspace-15">
						<li class="one_half first btmspace-50">
						
						
					<article>
					<p class="heading underline font-x2"  th:text="#{header.patientSingolo}">Paziente</p>
							
							<div th:if="${patient}" th:object="${patient}">
							
							
							<table >
				<tr>
				<td>
				<h5 class="heading" >IDENTIFICATIVO:</h5></td>
				<td><h6 class="heading" th:text="*{id}">CODICE </h6></td>
				</tr>
				<tr>
				<td>
								<h5 class="heading" >NOME :</h5></td>
								<td><h6 class="heading" th:text="*{nome}">qui-va-data-name</h6></td>
								<tr>
								<td><h5 class="heading" >COGNOME</h5></td>
								<td><h6 class="heading" th:text="*{cognome}">qui-va-surname</h6></td>
								</tr>
								
								
				</table>				
							
				
							</div>
							<p class="nospace"></p>
								<div th:unless="${patient}">Non esiste</div>
								<div th:if="${session.role}=='ADMIN'">
									<footer class="center"> </footer>
							</div>
						</article>				
						
						
					
						
						
							
						</li>
					</ul>
				</div>
			</section>
			<!-- ############################################################################################# -->
			<!-- / main body -->
			<div class="clear"></div>
		</main>
	</div>
	
	  <figure class="hoc container clear imgroup"> 
    <!-- ################################################################################################ -->
    <figcaption class="sectiontitle">
      <p class="heading underline font-x2" >Esami</p>
    </figcaption>
              <table>
                <tr>
                	<th>Codice identificativo</th>
                	<th>Tipologia</th>
                    <th>Data prenotazione</th>
                    <th>Data esame</th>
                    <th>Medico</th>

                </tr>
                <tr th:each="exam : ${patient.exam}">
                    <td th:text="${exam.id}">ID </td>
                    <td><a   th:href="@{'/exam' + '/' + ${exam.id}}" >
	<em th:text="${exam.typeOfExamination.name} ">Esame</em> </a></td>
	<td th:text="${exam.DateOfPrenotation}">ID </td>
	<td th:text="${exam.DateExamination}">ID </td>
	<td th:text="|${exam.doctor.surname} ${exam.doctor.name}|">ID </td>

                </tr>
        </table>
   
  </figure> 	
	
</body>
</html>
