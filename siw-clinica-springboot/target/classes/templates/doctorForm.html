<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseadmin.html :: headerfiles(title='Progetto Clinica')">
</head>

<body id="top">
	<header th:replace="fragments/baseadmin.html :: intestazione"></header>

	<div class="wrapper row3">
		<main class="hoc container clear">
			<!-- main body -->
			<!-- ############################################################################################# -->
			<section class="group">

				<div class="one_half first">
					<div class="containerLogin">
						<div>
							<h6 class="heading" th:text="#{header.doctor}">Dati Medico</h6>
						</div>

						<form th:action="@{/admin/doctor}" method="POST"
							th:object="${doctor}" enctype="multipart/form-data">
							<div th:if="${#fields.hasGlobalErrors()}">
								<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
							</div>
							<table>
								<tr>
									<td>
										<h6 class="heading">
											<span>Nome:<input type="text" th:field="*{name}"
												id="doctor" th:placeholder="${doctor.name}" required /></span>
										</h6>
										<h6 class="heading">
											<span th:if="${#fields.hasErrors('name')}"
												th:errors="*{name}"></span>
										</h6>
									</td>
									<td>
										<h6 class="heading">
											<span>Cognome:<input type="text" th:field="*{surname}"
												id="doctor" th:placeholder="${doctor.surname}" required /></span>
										</h6>
										<h6 class="heading">
											<span th:if="${#fields.hasErrors('surname')}"
												th:errors="*{surname}"></span>
										</h6>
									</td>

								</tr>
								<tr>
									<td>
										<h6 class="heading">
											<span>Specializzazione:<input type="text"
												th:field="*{specialization}" id="doctor"
												th:placeholder="${doctor.specialization}" required /></span>
										</h6>
										<h6 class="heading">
											<span th:if="${#fields.hasErrors('specialization')}"
												th:errors="*{specialization}"></span>
										</h6>
									</td>
									<td>
									<td>
										<h6 class="heading">

											<label>Foto: </label> <input type="file" name="image"
												accept="image/png, image/jpeg" />

										</h6>
									</td>

								</tr>
							</table>
							<div></div>
							<div>
								<h6 class="heading">
									<span><button type="submit">Invio</button></span>
								</h6>
							</div>

						</form>
					</div>
					<div></div>
				</div>




			</section>
			<!-- ############################################################################################# -->
			<!-- / main body -->
			<div class="clear"></div>
		</main>
	</div>
	<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
</body>
</html>
